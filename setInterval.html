<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
    @keyframes getbigger{
      from{
        width: 50px;
      }
      to{
        width: 300px;
      }
    }
      #ohnoes{
        animation-name: getbigger;
        animation-duration: 5s;
      }
      #countdown:hover{
        font-size: 150px;
        transition: font-size 1s linear;
      }
    }
    </style>

  </head>
  <body>
    <h1>Animation</h1>
    <div>
      <img id="ohnoes"
      src="https://www.kasandbox.org/programming-images/creatures/OhNoes.png">
      <h2>Oh noes, the world will end in
        <span id="countdown">5</span>
        seconds!
      </h2>
    </div>

    <script type="text/javascript">
      var countdown = document.getElementById("countdown");

      var countItDown = function(){
        var currentTime = parseFloat(countdown.textContent);
        if(currentTime > 0){
          countdown.textContent = currentTime - 1;
        } else{
          window.clearInterval(timer);
        }
      };
      var timer = window.setInterval(countItDown, 1000);
