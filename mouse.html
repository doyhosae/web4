<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mouse</title>
    <style media="screen">
      .beard{
        background: black;
        width: 5px;
        height: 5px;
        position: absolute;
        border-radius: 2px;
        top: 50px;
        left: 15px;
      }
    </style>
  </head>
  <body>
    <img id="face"
    src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
    <div id="message"></div>
    <div class="beard"></div>
    <script>
      var face = document.getElementById("face");
      var onMouseMove = function(e){
        document.getElementById("message").textContent += "mooove ";
        var beard = document.createElement("div");
        beard.className = "beard";
        document.body.appendChild(beard);
        beard.style.top = e.clientY + "px";
        beard.style.left = e.clientX + "px";
      };
      face.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
</html>
