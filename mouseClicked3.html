<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .dot {
          border-radius: 10px;
          background: black;
          position: absolute;
          width: 10px;
          height: 10px;
      }
      img{
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

  </head>
  <body>
    <img id="dog-pic"
    src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Alopekis_white_male.jpg"
    width="500"
    alt="White dog">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $("#dog-pic").on("click", function(event) {
        var $dot = $("<div></div>");
          $dot.addClass("dot");
          $dot.appendTo("body");
          $dot.css("position", "absolute")
              .css("top", event.pageY + "px")
              .css("left", event.pageX + "px");
        });
      </script>
  </body>
</html>
